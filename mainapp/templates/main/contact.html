{% extends 'base.html' %}
{% block content %}

<style>

    /* ===========================
       CONTACT PAGE CONTAINER
    ============================ */
    .contact-container {
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .contact-container h2 {
        color: #0074D9;
        text-align: center;
        margin-bottom: 20px;
    }

    /* ===========================
       FORM STYLES
    ============================ */
    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        color: #0f172a;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #0074D9;
    }

    textarea {
        height: 130px;
        resize: vertical;
    }

    /* ===========================
       BUTTON STYLES
    ============================ */
    button {
        background-color: #0f8b8b;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #0c6f6f;
    }

    /* MOBILE */
    @media (max-width: 480px) {
        .contact-container {
            padding: 15px;
        }
        .contact-container h2 {
            font-size: 22px;
        }
        input, textarea, select {
            font-size: 13px;
            padding: 8px;
        }
        button {
            width: 100%;
            font-size: 14px;
            padding: 12px;
        }
    }

    /* TABLET */
    @media (min-width: 481px) and (max-width: 768px) {
        .contact-container {
            padding: 20px;
        }
        .contact-container h2 {
            font-size: 26px;
        }
    }

    /* DESKTOP */
    @media (min-width: 769px) {
        .contact-container h2 {
            font-size: 28px;
        }
    }

</style>


<div class="contact-container">

    <h2>Contact Us</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <!-- NAME -->
        <p>
            <label for="id_name">Name</label>
            {{ form.name }}
        </p>

        <!-- EMAIL -->
        <p>
            <label for="id_email">Email</label>
            {{ form.email }}
        </p>

        <!-- PHONE -->
        <p>
            <label for="id_phone">Phone Number</label>
            {{ form.phone }}
        </p>

        <!-- MESSAGE -->
        <p>
            <label for="id_message">Message</label>
            {{ form.message }}
        </p>

        <button type="submit">Send Message</button>
    </form>

</div>

{% endblock %}
